<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <header></header> -->

    <main>
        <div class="calcContainer">

            <h1>JS Fibonacci Series</h1>

            <label for="#" class="num1">Enter Limit of the Series: </label>
            <input type="text" name="num1" id="num1" placeholder="">

            <button class="resultbtn" id="resultbtn" onclick="fibSeries()">Print</button>

            <label for="#" class="result">Fibonacci Series: </label>
            <textarea name="" id="resultShow" cols="30" rows="5"></textarea>

        </div>
    </main>

    <!-- <footer></footer> -->

    <script src="script.js"></script>
</body>
</html>
